<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>



    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">addStaduim</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="staduimForm">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" formControlName="nameSt">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="capacity" formControlName="capacitySt">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="city" formControlName="city">
              </div>
              
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="add" (click)="addStaduim()">
              </div>
              
             
            </form>  
          </div>
          
        </div>
      </div>
    </div>


   



  </div>
