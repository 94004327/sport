

<app-banner [a]="title"></app-banner>
<div class="site-wrap">

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form #addTeam="ngForm" (ngSubmit)="addTeamForm()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="obj.name" name="teamName">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="foundation" [(ngModel)]="obj.foundation" name="teamfoundation">
              </div>
             
              <div class="form-group">
                <input type="text" class="form-control" placeholder="owner" [(ngModel)]="obj.Owner" name="teamOwner">
              </div>
             
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value={{title}}>
              </div>
              
             
            </form>  
          </div>
          
        </div>
      </div>
    </div>


   



  </div>
