<app-banner [a]="title"></app-banner>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="weatherForm" >
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="insert city "  formControlName="city" name="city">
            </div>
            <div
              *ngIf="weatherForm.controls['city'].invalid && (weatherForm.controls['city'].touched ||  weatherForm.controls['city'].dirty)">
              <div *ngIf="weatherForm.controls['city'].errors.required">
    city is required
              </div>

              
              <div *ngIf="weatherForm.controls['city'].errors.minlength">
                city should have at least 6 carac
              </div>
            </div>
            
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search" (click)="Search()">
            </div>
            
           
          </form> 
          <div class="form-group">
            <p>temp:{{weather?.temp}}</p>
            <p>humidity: {{weather?.humidity}}</p>
            <p>pressure: {{weather?.pressure}}</p>
            <p>speed: {{weather?.speed}}</p>
             <img [src]="weather?.icone" alt="">
            
          </div> 
     
        </div>
        
      </div>
    </div>
    
  </div>
