<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>



    <app-banner [a]="title"></app-banner>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="teams One" [(ngModel)]=obj.teamsOne name="teamsOne">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="teams Two" [(ngModel)]=obj.teamsTwo name="teamsTws">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="score ONE" [(ngModel)]=obj.scoreOne name="scoresOne">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="score Two" [(ngModel)]=obj.scoreTwo name="scorestus">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="{{title}}">
              </div>
              
            </form>  
          </div>
          
        </div>
      </div>
    </div>


   



  </div>
