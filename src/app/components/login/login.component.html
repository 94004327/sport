
    <app-banner [a]="title"></app-banner>
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
    
              <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <div style="color: red;" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)">
                <div *ngIf="loginForm.get('email').hasError('required')">Email is required</div>
                <div *ngIf="loginForm.get('email').hasError('email')">Invalid email format</div>
              </div>
              <div style="color: red;" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                <div *ngIf="loginForm.get('password').hasError('required')">Password is required</div>
                <div *ngIf="loginForm.get('password').hasError('pattern')">Password should have at least one lowercase letter, one uppercase letter, one digit, and one special character. Length should be between 5 and 10 characters.</div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary py-3 px-5">Login</button>
              </div>
              <div>{{errorMsg}}</div>
    
            </form>
          </div>
        </div>
      </div>
    </div>
