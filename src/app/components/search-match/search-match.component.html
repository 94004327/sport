
<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>



    <app-banner [a]="title"></app-banner>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #searchForm="ngForm" (ngSubmit)="search()">
            
            <div class="form-group">
              <input type="text" class="form-control" placeholder="insert team" [(ngModel)]="obj.team" name="team">
            </div>
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
            </div>
            
           
          </form>  
        </div>
        
      </div>
    </div>
  </div>
